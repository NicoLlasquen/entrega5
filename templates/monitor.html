{% extends "base.html" %}
{% block content %}
<h3>Producto: Monitores</h3>
</br>
<form method="POST" action="{% url 'delete_data2' %}">
    {% csrf_token %}
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Marca</th>
            <th>Precio</th>
            <th>Resoluci√≥n</th>
            <th>Imagen</th>
            <th>Seleccionar</th>
        </tr>
        </thead>
        <tbody >
        {% for item in data %}
        <tr>
            <td>{{ item.idProducto }}</td>
            <td>{{ item.marca }}</td>
            <td>{{ item.precioUnitario }}</td>
            <td>{{ item.resolucion }}</td>

        {% endfor %}
        </tbody>
    </table>

</form>

{% endblock content %}
